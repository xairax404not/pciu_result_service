<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .fullscreen-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .fullscreen-image img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="fullscreen-image">
    <img src="https://i.ibb.co/TtNkZCL/Screenshot-2023-05-17-222038.png" alt="Full Screen Image">
  </div>
</body>
</html>
